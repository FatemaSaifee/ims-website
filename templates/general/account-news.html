{% extends 'general/account-base.html' %}
{% load staticfiles %}
{% block content %}
<div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">News
                    
                </h1>
                <ol class="breadcrumb">
                    <li><a href="{% url 'general:home' %}">Home</a>
                    </li>
                    <li class="active">News</li>
                </ol>
            </div>
        </div><hr>
<ul>
	{% for news in news_list %}

		<a href="../../media/{{news.Docfile}}" target="_blank">{{ news.Title }} </a> {{ news.pub_date }}
	</li>
	{% endfor %}
</ul>
{% endblock %}
